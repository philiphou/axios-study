<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios 配置</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="container">
        <h2 class="page-header">Axios基本使用</h2>
        <button class='btn btn-primary'>发送GET请求</button>
        <button class='btn btn-warning'>发送POST请求</button>
        <button class='btn btn-success'>发送PUT请求</button>
        <button class='btn btn-danger'>发送DELETE请求</button>
    </div>

    <script>
        // 获取按钮：
        const btns = document.querySelectorAll('button')
            //  给第一个按钮绑定事件 发送 GET 请求：
        btns[0].onclick = function() {
                //  借助 axios.request()方法发送请求：使用方式与 axios()使用方式一样：
                axios.request({
                    method: 'GET',
                    url: "http://localhost:3000/comments"
                }).then(response => {
                    console.log(response)
                })
            }
            //  给第二个按钮绑定事件 发送 POST 请求：
        btns[1].onclick = function() {
            axios.post("http://localhost:3000/comments", {
                "body": "喜大普奔",
                "postId": 2
            }).then(res => {
                console.log(res)
            })
        }
    </script>

</body>

</html>
